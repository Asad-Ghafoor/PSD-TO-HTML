<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="MediaQuries.css" rel="stylesheet" type="text/css">
    <title>payment</title>
</head>

<body>
    <section class="container" id="Admin_section">


        <div class="left-image">
            <img src="reports_image//AdminName.png" alt="Left Image">
        </div>
        <div class="right-image">
            <img src="reports_image/Layer1.png" alt="Right Image">
        </div>
    </section>



    <section id="Reports_section" class="container pb-1">
        <!-- footer area -->
        <div id="cros-section" class="container">
            <div class="div_text_left font-weight-bold">Payment Methods</div>
            <div class="div_image_right"><img src="reports_image/cross.png" alt="Image"></div>
        </div>
        <div>
            <hr id="line" />
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <img class="w-100" src="images/Pament_images/btn_bg1.png" alt="">
                <img id="Overlay_image_payment" class="position-absolute"
                    src="images/Pament_images/park_charge_icon.png" alt="">
                <p class="position-absolute" id="Text_on_payment_card1">Parking Charges</p>
            </div>
            <div class="col-12 col-md-4">
                <img class="w-100" src="images/Pament_images/btn_bg2.png" alt="">
                <img id="Overlay_image_payment" class="position-absolute" src="images/Pament_images/billing_icon.png"
                    alt="">
                <p class="position-absolute" id="Text_on_payment_card2">Billing</p>
            </div>
            <div class="col-12 col-md-4">
                <img class="w-100" src="images/Pament_images/btn_bg4.png" alt="">
                <img id="Overlay_image_payment" class="position-absolute" src="images/Pament_images/pay_icon.png"
                    alt="">
                <p class="position-absolute" id="Text_on_payment_card3">Payment</p>
            </div>

        </div>


        <!-- footer area -->
        <footer id="Reports_footer" class="container">
            <div class="footer-left">Reserved by Logigates</div>
            <div class="footer-right"><img src="Images/Layer5.png" alt="Image"></div>
        </footer>

    </section>
</body>

</html>
