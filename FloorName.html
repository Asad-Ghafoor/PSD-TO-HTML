<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>FloorName</title>
</head>

<body>
    <div class="container">

        <div class="wrapper">

            <div class="row">
                <div class="col offset-10">
                    <img class=" position-absolute" src="reports_image/cross.png" alt=""
                        style="bottom: -10px; margin-left: 6px;">

                </div>
            </div>

            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="userName" id="userName" placeholder="FloorName">
                </div>
                <div class=" d-flex align-items-center">
                    <select id="selection-field" name="selection-field" style="flex-basis: 100%; padding: 5px;">
                        <option value="option1">Select Status</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div class="row" id="flore-btn">
                    <div class="col-sm-6">
                        <button id="floor_button1" type="button" class="btn">Cancel</button>
                    </div>
                    <div class="col-sm-6">
                        <button id="floor_button2" type="button" class="btn">Save</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
