<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="MediaQuries.css" rel="stylesheet" type="text/css">
    <title>Reports dashboard</title>
</head>

<body>
    <section class="container" id="Admin_section">


        <div class="left-image">
            <img src="reports_image//AdminName.png" alt="Left Image">
        </div>
        <div class="right-image">
            <img src="reports_image/Layer1.png" alt="Right Image">
        </div>
    </section>



    <section id="Reports_section" class="container pb-1">
        <!-- footer area -->
        <div id="cros-section" class="container">
            <div class="div_text_left">Dashboard</div>
            <div class="div_image_right"><img src="reports_image/cross.png" alt="Image"></div>
        </div>
        <div>
            <hr id="line" />
        </div>
        <div id="Parking_container" class="container">
            <div class="row">
                <div class="col-4">
                    <img class="w-25 mt-2 " class="" src="Images/Dashboard_images/ava_slot.png" alt="">
                    <p id="Dashboard_text1">300</p>
                    <p class="" id="Dashboard_text2">Available Parking Slots</p>
                </div>
                <div class="col-4">
                    <img class="w-25 mt-2" src="Images/Dashboard_images/re_slot.png" alt="">
                    <p class="" id="Dashboard_text1">300</p>
                    <p class="" id="Dashboard_text2">Reserved Parking Slots</p>
                </div>
                <div class="col-4">
                    <img class="w-25 mt-2" src="Images/Dashboard_images/park_slot.png" alt="">
                    <p class="" id="Dashboard_text1">300</p>
                    <p class="" id="Dashboard_text2">Total Parking Slots </p>
                </div>

            </div>
        </div>
        <div id="Card_container" class="container">
            <div class="row">
                <div class="col-md-3">
                    <img class="w-100" src="images/Dashboard_images/bg_1.png" alt="">
                    <img id="Card_Overlay_image" class="w-5 position-absolute"
                        src="Images/Dashboard_images/park_icon1.png" alt="">
                    <h2 class="position-absolute" id="Dashboard_card_text_100-1">100</h2>
                    <h5 class="position-absolute" id="Dashboard_card_text-2">Guest Parking</h5>
                    <p class="position-absolute" id="Dashboard_card_text-3">7 Days ago</p>
                </div>
                <div class="col-md-3">
                    <img class="w-100" src="images/Dashboard_images/bg_2.png" alt="">
                    <img id="Card_Overlay_image" class="w-5 position-absolute"
                        src="Images/Dashboard_images/park_icon2.png" alt="">
                    <h2 class="position-absolute" id="Dashboard_card_text_100-2">100</h2>
                    <h5 class="position-absolute" id="Dashboard_card_text-2">Visitor Parking</h5>
                    <p class="position-absolute" id="Dashboard_card_text-3">7 Days ago</p>
                </div>
                <div class="col-md-3">
                    <img class="w-100" src="images/Dashboard_images/bg_3.png" alt="">
                    <img id="Card_Overlay_image" class="w-5 position-absolute"
                        src="Images/Dashboard_images/park_icon3.png" alt="">
                    <h2 class="position-absolute" id="Dashboard_card_text_100-3">100</h2>
                    <h5 class="position-absolute" id="Dashboard_card_text-2">Staff Parking</h5>
                    <p class="position-absolute" id="Dashboard_card_text-3">7 Days ago</p>
                </div>
                <div class="col-md-3">
                    <img class="w-100" src="images/Dashboard_images/bg_4.png" alt="">
                    <img id="Card_Overlay_image" class="w-5 position-absolute"
                        src="Images/Dashboard_images/park_icon4.png" alt="">
                    <h2 class="position-absolute" id="Dashboard_card_text_100-4">100</h2>
                    <h5 class="position-absolute" id="Dashboard_card_text-2">Vendor Parking</h5>
                    <p class="position-absolute" id="Dashboard_card_text-3">7 Days ago</p>
                </div>
            </div>
        </div>


        <footer id="Reports_footer" class="container">

            <div class="col-6 col-md-9 footer-left">Reserved by Logigates</div>
            <div class="col-6 col-md-3   footer-right"><img src="Images/Layer5.png" alt="Image"></div>

        </footer>
    </section>


</body>

</html>
